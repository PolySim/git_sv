name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: git_sv

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15
            archive: tar
            binary: git_sv
          - target: aarch64-apple-darwin
            os: macos-15
            archive: tar
            binary: git_sv
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar
            binary: git_sv
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            binary: git_sv.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features vendored-ssl

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          ${{ matrix.archive }} czf ../../../${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }} ${{ matrix.binary }}
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: ${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          for file in ${{ env.BINARY_NAME }}-*.tar.gz ${{ env.BINARY_NAME }}-*.zip; do
            sha256sum "$file" >> checksums.txt
          done
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ${{ env.BINARY_NAME }}-*.tar.gz
            ${{ env.BINARY_NAME }}-*.zip
            checksums.txt

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute SHA256 and update formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_INTEL=$(sha256sum ${{ env.BINARY_NAME }}-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_ARM=$(sha256sum ${{ env.BINARY_NAME }}-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_LINUX=$(sha256sum ${{ env.BINARY_NAME }}-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')

          # Cloner le repo homebrew-tap
          git clone https://x-access-token:${GH_TOKEN}@github.com/PolySim/homebrew-tap.git
          cd homebrew-tap

          cat > Formula/git_sv.rb << FORMULA
          class GitSv < Formula
            desc "Visualize git graph in your terminal with a beautiful TUI"
            homepage "https://github.com/PolySim/git_sv"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/PolySim/git_sv/releases/download/v${VERSION}/git_sv-v${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM}"
              else
                url "https://github.com/PolySim/git_sv/releases/download/v${VERSION}/git_sv-v${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_INTEL}"
              end
            end

            on_linux do
              url "https://github.com/PolySim/git_sv/releases/download/v${VERSION}/git_sv-v${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "git_sv"
            end

            test do
              assert_match "git_sv", shell_output("#{bin}/git_sv --version")
            end
          end
          FORMULA

          # Supprimer l'indentation ajoutÃ©e par le heredoc
          sed -i 's/^          //' Formula/git_sv.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/git_sv.rb
          git commit -m "Update git_sv to ${VERSION}"
          git push

  update-scoop:
    name: Update Scoop Manifest
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-x86_64-pc-windows-msvc
          path: .

      - name: Compute SHA256 and update Scoop manifest
        env:
          GH_TOKEN: ${{ secrets.SCOOP_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_WIN=$(sha256sum ${{ env.BINARY_NAME }}-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip | awk '{print $1}')

          git clone https://x-access-token:${GH_TOKEN}@github.com/PolySim/scoop-git_sv.git
          cd scoop-git_sv

          cat > bucket/git_sv.json << MANIFEST
          {
            "version": "${VERSION}",
            "description": "Visualize git graph in your terminal with a beautiful TUI",
            "homepage": "https://github.com/PolySim/git_sv",
            "license": "MIT",
            "architecture": {
              "64bit": {
                "url": "https://github.com/PolySim/git_sv/releases/download/v${VERSION}/git_sv-v${VERSION}-x86_64-pc-windows-msvc.zip",
                "hash": "${SHA_WIN}"
              }
            },
            "bin": "git_sv.exe",
            "checkver": {
              "github": "https://github.com/PolySim/git_sv"
            },
            "autoupdate": {
              "architecture": {
                "64bit": {
                  "url": "https://github.com/PolySim/git_sv/releases/download/v$version/git_sv-v$version-x86_64-pc-windows-msvc.zip"
                }
              }
            }
          }
          MANIFEST

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/git_sv.json
          git commit -m "Update git_sv to ${VERSION}"
          git push
